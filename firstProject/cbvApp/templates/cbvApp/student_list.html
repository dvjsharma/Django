<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Information</title>
  </head>
  <body>
    <h1>Students:</h1>
    <table border="2">
      <thead>
        <th>Id</th>
        <th>First Name</th>
        <th>Last NAME</th>
        <th>Test Score</th>
      </thead>
      {% for student in student_list%}
      <tr>

        <td><a href="/index-cbv/students/{{student.id}}">{{student.id}}</a></td>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.testScore}}</td>
        <td><a href="/index-cbv/students/delete/{{student.id}}">Delete</a></td>
        <td><a href="/index-cbv/students/update/{{student.id}}">Update</a></td>
      </tr>
      {%endfor%}
    </table>
    <br/><br/><br/>
    <a href="/index-cbv/students/create">Add Student</a>
    <a href="/index-fbv/accounts/logout">Logout</a>
  </body>
</html>
